<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Oyunu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
        
        .cell {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:hover {
            background: #e9ecef;
        }

        .cell.x {
            color: #dc3545;
        }

        .cell.o {
            color: #0d6efd;
        }

        .score-board {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .player-turn {
            transition: all 0.3s;
        }

        .player-turn.active {
            transform: scale(1.1);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">XOX Oyunu</h1>
        
        <!-- Skor Tahtasƒ± -->
        <div class="score-board mb-4">
            <div class="row text-center">
                <div class="col-6">
                    <div id="player-x" class="player-turn active">
                        <h3>Oyuncu X</h3>
                        <p class="h4">Skor: <span id="score-x">0</span></p>
                    </div>
                </div>
                <div class="col-6">
                    <div id="player-o" class="player-turn">
                        <h3>Oyuncu O</h3>
                        <p class="h4">Skor: <span id="score-o">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Oyun Tahtasƒ± -->
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Yeni Oyun Butonu -->
        <div class="text-center mt-4">
            <button id="new-game" class="btn btn-primary btn-lg">Yeni Oyun</button>
        </div>
    </div>

    <!-- Tur Sonu√ß Modal -->
    <div class="modal fade" id="gameResultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <h3 id="modalMessage" class="mb-0"></h3>
                    <div class="mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Y√ºkleniyor...</span>
                        </div>
                        <p class="mt-2 text-muted">Yeni tur ba≈ülatƒ±lƒ±yor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Final Kazanan Modal -->
    <div class="modal fade" id="finalWinnerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="display-1 mb-3">üèÜ</div>
                    <h2 id="finalWinnerMessage" class="mb-4"></h2>
                    <h4 id="finalScoreMessage" class="text-muted mb-4"></h4>
                    <button id="restartGame" class="btn btn-primary btn-lg">Yeni Oyun Ba≈ülat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.scores = { X: 0, O: 0 };
                this.gameActive = true;
                this.WINNING_SCORE = 3;
                this.finalWinnerModal = new bootstrap.Modal(document.getElementById('finalWinnerModal'));

                // DOM elementlerini se√ß
                this.cells = document.querySelectorAll('.cell');
                this.newGameBtn = document.getElementById('new-game');
                this.scoreX = document.getElementById('score-x');
                this.scoreO = document.getElementById('score-o');
                this.playerX = document.getElementById('player-x');
                this.playerO = document.getElementById('player-o');

                // Event listeners
                this.cells.forEach(cell => {
                    cell.addEventListener('click', () => this.handleCellClick(cell));
                });
                this.newGameBtn.addEventListener('click', () => this.resetBoard());
            }

            handleCellClick(cell) {
                const index = cell.dataset.index;
                
                if (this.board[index] === '' && this.gameActive) {
                    this.board[index] = this.currentPlayer;
                    cell.textContent = this.currentPlayer;
                    cell.classList.add(this.currentPlayer.toLowerCase());

                    if (this.checkWin()) {
                        this.handleWin();
                    } else if (this.checkDraw()) {
                        this.handleDraw();
                    } else {
                        this.switchPlayer();
                    }
                }
            }

            checkWin() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Yatay
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Dikey
                    [0, 4, 8], [2, 4, 6] // √áapraz
                ];

                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    return this.board[a] !== '' &&
                           this.board[a] === this.board[b] &&
                           this.board[a] === this.board[c];
                });
            }

            checkDraw() {
                return !this.board.includes('');
            }

            handleWin() {
                this.gameActive = false;
                this.scores[this.currentPlayer]++;
                this.updateScores();
                
                if (this.scores[this.currentPlayer] >= this.WINNING_SCORE) {
                    this.showFinalWinner();
                } else {
                    const loser = this.currentPlayer === 'X' ? 'O' : 'X';
                    const message = `${this.currentPlayer} KAZANDI!\n${loser} KAYBETTƒ∞!`;
                    this.showResultModal(message);
                }
            }

            handleDraw() {
                this.gameActive = false;
                this.showResultModal('BERABERE!');
            }

            showResultModal(message) {
                const modal = new bootstrap.Modal(document.getElementById('gameResultModal'));
                document.getElementById('modalMessage').textContent = message;
                modal.show();
                
                setTimeout(() => {
                    modal.hide();
                    this.resetBoard();
                }, 3000);
            }

            showFinalWinner() {
                const winnerMessage = document.getElementById('finalWinnerMessage');
                const scoreMessage = document.getElementById('finalScoreMessage');
                const loser = this.currentPlayer === 'X' ? 'O' : 'X';
                
                winnerMessage.textContent = `OYUNUN GALƒ∞Bƒ∞: ${this.currentPlayer}!`;
                scoreMessage.textContent = `Final Skor: ${this.currentPlayer}: ${this.scores[this.currentPlayer]} - ${loser}: ${this.scores[loser]}`;
                
                this.finalWinnerModal.show();

                // Yeni oyun butonuna tƒ±klandƒ±ƒüƒ±nda
                document.getElementById('restartGame').onclick = () => {
                    this.finalWinnerModal.hide();
                    this.startNewGame();
                };
            }

            startNewGame() {
                this.scores = { X: 0, O: 0 };
                this.updateScores();
                this.resetBoard();
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                // Aktif oyuncuyu g√∂rsel olarak belirt
                this.playerX.classList.toggle('active');
                this.playerO.classList.toggle('active');
            }

            updateScores() {
                this.scoreX.textContent = this.scores.X;
                this.scoreO.textContent = this.scores.O;
            }

            resetBoard() {
                this.board = Array(9).fill('');
                this.gameActive = true;
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
                // X her zaman ba≈ülar
                this.currentPlayer = 'X';
                this.playerX.classList.add('active');
                this.playerO.classList.remove('active');
            }
        }

        // Oyunu ba≈ülat
        const game = new TicTacToe();
    </script>
</body>
</html>
